<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{font-family: arial, helvetica,sans-serif ;}

		h1 em {
			font-family: tahoma, sans-serif,arial;
			font-weight: bolder;
			font-size: large;

			
		}
		.purple{
			color: purple;
		}

		em{
			text-decoration: underline;
			color: inherit;
		}
		blue{
			color: blue;
		}

	</style>
</head>
<body>
	<p>
		<h1 class="purple"> <span class="em">Deitel&Associates,inc</span> </h1><br>
			<em>abcdefg</em><br>
			<em class="purple">123456789</em><br>
			<h1> <blue>AAAAAAAAAAA<em>cccccc</em></blue></em></h1>
			<em>555555555</em>




	</p>
</body>
</html>
